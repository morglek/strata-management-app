<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Management - Submit Request</title>
  <link rel="stylesheet" href="/styles.css" />
  <!-- This script will handle the form submission -->
  <script defer src="/management.js"></script>
</head>
<body>
  <header>
    <h1>Submit a New Contact Request</h1>
    <nav>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="/notifications.html">Notifications</a></li>
        <li><a href="/faq.html">FAQ</a></li>
        <li><a href="/committee.html">Committee Info</a></li>
        <li><a href="/management.html">Management</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="contactForm">
      <div>
        <label for="unit">Unit:</label><br />
        <input type="text" id="unit" name="unit" required />
      </div>
      <div>
        <label for="requesttext">Request:</label><br />
        <textarea id="requesttext" name="requesttext" required></textarea>
      </div>
      <button type="submit">Submit Request</button>
    </form>
    <div id="result"></div>
  </main>
  <footer>

  </footer>

</html>
